<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileTHI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000; /* Đổi màu chữ thành đen */
            overflow: hidden;
            background: url('anh1.gif'); /* Thay đổi đường dẫn hình ảnh của bạn */
            background-size: cover;
            animation: backgroundAnimation 30s linear infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        p, ul {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 5px;
        }

        a {
            color: #000; /* Đổi màu chữ của các liên kết thành đen */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <h1>Profile</h1>

    <!-- Add Avatar -->
    <img src="anh.jpg" alt="Avatar of Pham An Thi">

    <p><strong>Name:</strong> Pham An Thi</p>
    <p><strong>Birthdate:</strong> 07/05/2001</p>
    <p><strong>Phone:</strong> 0787 350 188</p>
    <p><strong>Gmail:</strong> Binc234@gmail.com</p>
    <h2>Hobbies</h2>
    <ul>
        <li>Playing football</li>
        <li>Listening to music</li>
        <li>Watching movies</li>
        <li>Coding</li>

        <li><a href="https://www.facebook.com/binayer" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
